<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
    <title>Time to Moscow</title>
</head>
<body class="body-timer">
    <section class="timer d-flex flex-column align-items-center justify-content-center">
        <div class="container bg-white br-24 p-5">
            <h1 class="font-60 fw-700 text-center">Ближе к тебе на :</h1>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-3">
                    <p class="font-48 fw-600 text-center"><span id="days"></span></p>
                  </div>
                  <div class="col-12 col-md-6 col-xl-3">
                    <p class="font-48 fw-600 text-center"><span id="hours"></span></p>
                  </div>
                  <div class="col-12 col-md-6 col-xl-3">
                    <p class="font-48 fw-600 text-center"><span id="minutes"></span></p>
                  </div>
                  <div class="col-12 col-md-6 col-xl-3">
                    <p class="font-48 fw-600 text-center"><span id="seconds"></span></p>
                  </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/sctipt.js"></script>
</body>
</html>
